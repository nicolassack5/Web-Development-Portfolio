    <script type="text/javascript" >
        function validarFormulario(){
            var form= document.form;

            if(form.Nombre.value==0){
                alert("Por favor ingrese su nombre");
                form.Nombre.value="";
                form.Nombre.focus();
                return false;
            }

            if(form.Apellido.value==0){
                alert("Por favor ingrese su apellido");
                form.Apellido.value="";
                form.Apellido.focus();
                return false;
            }

            if(form.Numero.value<=1000000000 || form.Numero.value>=9999999999){
                alert("Por favor ingrese un número de teléfono correcto");
                form.Numero.value="";
                form.Numero.focus();
                return false;
            }

            if(form.Comentario.value==0){
                alert("Por favor ingrese su nombre");
                form.Comentario.value="";
                form.Comentario.focus();
                return false;
            }
        }
    </script>
